spring.application.name=dash

spring.jpa.database=postgresql
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=create

spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.platform=postgress
spring.datasource.url=jdbc:postgresql://localhost:5432/gaming
spring.datasource.username=postgres
spring.datasource.password=postgres

platform.influxdb.enabled=true
platform.influxdb.url=http://localhost:8086
platform.influxdb.database=gaming
platform.influxdb.user=influx
platform.influxdb.passwd=influxdb


server.port=8080